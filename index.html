<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a930ffd95d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body1">
            <div class="weathericon"><i class="fas fa-sun fa-3x" style="color: #FFBB64; height: 34px; width: 32px;"></i>
            </div>
        </div>
        <div class="card-body2"></div>
        <div class="card-body3">
            <div class="info">
                <h2 class="location"><i class="fa-solid fa-location-dot"></i> Ranchi, IN</h2>
                <p id="date">WED | JAN 24 | 11:11 PM</p>
                <h1 class="temp">15.4<sup>o</sup>C</h1>
                <h3 class="minTemp">Min 10.49<sup>o</sup>C</h3>
            </div>
        </div>

    </div>
    <script>
        const cur_date = document.getElementById("date");
        let weathericon = document.getElementById("weathericon");
        const temp_status = "cloudy";

        const getCurrentDay =() =>
        {
            var week = new Array(7);
            week[0] = "Sun";
            week[1] = "Mon";
            week[2] = "Tues";
            week[3] = "Wed";
            week[4] = "Thur";
            week[5] = "Fri";
            week[6] = "Sat";
            let curr_time = new Date();
            let ans_day = week[curr_time.getDay()];
            return ans_day;
        };

        const getCurrentTime = () =>
        {
            var months = ["January", "Feburary", "March", "April", "May", "June", "July", "August", "Septemper", "October", "Novemeber", "December"]
            var current_time = new Date();
            var month = months[current_time.getMonth()];
            var day = current_time.getDate();

            let hours = current_time.getHours();
            let mins = current_time.getMinutes();

            let period = "AM";

            if (hours > 11){
                period = "PM";
                if (hours > 12) hours -= 12;
            }

            if (mins < 10)
            {
                mins = "0" + mins;
            }

            return `${month} ${day} | ${hours}:${mins}${period}`;
        };

        cur_date.innerHTML = getCurrentDay() + " " + getCurrentTime();

    </script>
</body>

</html>
