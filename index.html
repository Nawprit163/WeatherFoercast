<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a930ffd95d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="card">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div class="card-body1">
            <div class="weathericon"><i class="fas fa-sun fa-3x" style="color: #FFBB64; height: 34px; width: 32px;"></i></div>
        </div>
        <div class="card-body2"></div>
        <div class="card-body3">
            <div class="info">
                <h2 class="location"><i class="fa-solid fa-location-dot"></i> Ranchi, IN</h2>
                <p id="date">WED | JAN 24 | 11:11 PM</p>
                <h1 class="temp">15.4<sup>o</sup>C</h1>
                <h3 class="minTemp">Min 10.49<sup>o</sup>C</h3>
            </div>
        </div>

    </div>
</body>

</html>
